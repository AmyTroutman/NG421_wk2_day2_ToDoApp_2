<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Slow down!</h4>
    <button type="button" class="close" aria-label="Close" (click)="close('no')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfBirth">You defintely want to delete this??</label>
        
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="close('yes')">Yes</button>
    <button type="button" class="btn btn-outline-dark" (click)="close('no')">No</button>

  </div>
